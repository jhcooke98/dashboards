<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Airways â€” Weekly Ops Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#0b1220; --card:#111a2b; --muted:#9fb1d4; --text:#e6eefc; --accent:#7aa2ff; --border:#1c2942;
}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.45}
.header{position:sticky;top:0;background:linear-gradient(180deg,#0b1220 70%,rgba(11,18,32,0));z-index:10;border-bottom:1px solid var(--border)}
.container{max-width:1100px;margin:0 auto;padding:16px}
.title{display:flex;align-items:center;gap:12px}
.title h1{margin:0;font-size:22px}
.updated{color:var(--muted);font-size:13px;margin-top:2px}
.tabs{display:flex;gap:8px;margin:14px 0 0;flex-wrap:wrap}
.tab{padding:8px 12px;border:1px solid var(--border);border-radius:999px;color:var(--muted);cursor:pointer;background:#0f172a}
.tab.active{color:var(--text);background:var(--card);border-color:#2a3a5e}
.panels{margin-top:16px}
.panel{display:none}
.panel.active{display:block}
.card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:14px}
.section{background:var(--card);border:1px solid var(--border);border-radius:14px;margin:12px 0;overflow:hidden}
.section-header{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;border-bottom:1px solid var(--border)}
.section-header h2{margin:0;font-size:16px}
.section-body{padding:12px}
.collapse-btn{background:#0f172a;border:1px solid var(--border);color:var(--muted);border-radius:8px;padding:6px 10px;cursor:pointer}
iframe{width:100%;border:0;background:#0e1628;border-radius:10px}
.note{color:var(--muted);font-size:12px;margin-top:10px}
.footer{color:var(--muted);font-size:12px;padding:24px 0}
a{color:var(--accent)}
/* Print */
@media print{
  .header,.tabs{display:none}
  body{background:#fff;color:#000}
  .section,.card{border-color:#ddd}
}
</style>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="title">
        <h1>Weekly Ops Dashboard</h1>
      </div>
      <div class="updated">Last built: 11 Aug 2025, 9:05 pm</div>
      <div class="tabs">
        <button class="tab active" data-target="projects">Projects</button>
        <button class="tab" data-target="support">Support</button>
        <button class="tab" data-target="opps">Opportunities</button>
      </div>
    </div>
  </div>

  <div class="container panels">

    <div class="panel active" id="projects">
      <div class="card">
        <h2 style="margin-top:0">ðŸ§  Weekly Projects Report</h2>
        <p>No project report content.</p>
      </div>
    </div>

    <div class="panel" id="support">
      <div class="card">
        <h2 style="margin-top:0">Support</h2>
        <p>No support report content.</p>
      </div>
    </div>

    <div class="panel" id="opps">
      <div class="card">
        <h2 style="margin-top:0">Opportunities</h2>
        <p>No opportunities report content.</p>
      </div>
    </div>

    <div class="footer">
      Built by n8n â€¢ This is a static page; refresh for latest.
    </div>
  </div>

<script>
function selectTab(id){
  document.querySelectorAll('.tab').forEach(t=>t.classList.toggle('active', t.dataset.target===id));
  document.querySelectorAll('.panel').forEach(p=>p.classList.toggle('active', p.id===id));
}
document.querySelectorAll('.tab').forEach(btn => btn.addEventListener('click', ()=>selectTab(btn.dataset.target)));
function toggleSection(btn){
  const body = btn.closest('.section').querySelector('.section-body');
  if(!body) return;
  const hidden = body.style.display === 'none';
  body.style.display = hidden ? '' : 'none';
  btn.textContent = hidden ? 'Collapse' : 'Expand';
}
</script>
</body>
</html>
